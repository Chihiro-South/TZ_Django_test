{% extends 'base/base.html' %}

{% block title %}
    登录
{% endblock %}

{% block link %}
    <link rel="stylesheet" href="../../static/css/authPro/auth.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1684000_25b7a88jm5b.css">
{% endblock %}

{% block main %}
    <main id="container">
        <div class="login-contain">
            <div class="top-contain">
                <h4 class="please-login">请登录</h4>
                <a href="{% url 'users:register' %}" class="register">立即注册 &gt;</a>
            </div>
            <form action="" method="post" class="form-contain">
                <div class="form-item">
                    <input type="tel" placeholder="请输入手机号" name="telephone" class="form-control" autocomplete="off">
                </div>
                <div class="form-item">
                    <input type="password" placeholder="请输入密码" name="password" class="form-control">
                </div>
                <div class="form-item clearfix">
                    <label>
                        <input type="checkbox" name="remember">
                        <span>记住我</span>
                    </label>
                    <a href="{% url 'users:forgetpwd' %}" class="forget-password">忘记密码?</a>
                </div>
                <div class="form-login">
                    <input type="submit" value="登录" class="login-btn">
                </div>

                <div class="QQ">
                    <label>
                        {#                    <i class="iconfont icon-qq" style="font-size: 25px; color: deepskyblue;"> </i>#}
                        <a href="{% url 'qauth:qq_login' %}" , class="iconfont icon-qq"
                           style="font-size: 25px; color: deepskyblue;" target="_blank"></a>
                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <a href="{% url 'qauth:qq_login' %}" , class="iconfont icon-qq"
                           style="font-size: 25px; color: deepskyblue;" target="_blank"></a>
                    </label>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
{% block script %}
    <script src="../../static/js/users/login.js"></script>
{% endblock %}
